<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div id="passwordAlert" class="alert alert-danger" role="alert" style="display: none;">
                Passwords don't match.
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form id="registrationForm" action="/registration" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username (Email)</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="username" name="username" required/>
                        <div class="invalid-feedback" id="invalidUsernameError" style="display: none;">
                            Account with this email already exists. You can <a href="/login">sign in here</a>.
                        </div>
                        <div class="invalid-feedback" id="invalidUsernameFormat" style="display: none;">
                            The entered value does not match the email format.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="password" required name="password"/>
                        <div class="invalid-feedback">
                            Password must be at least 4 characters long.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <input type="password" class="form-control" id="repeat-password" name="repeatPassword" required/>
                    <div class="invalid-feedback" id="passwordMismatchError" style="display: none;">
                        Passwords do not match.
                    </div>
                </div>

                <input type="hidden" name="redirect_to" value="http://localhost/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="/login">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

<script defer src="../static/registration-page-validation.js"></script>

</body>
</html>
